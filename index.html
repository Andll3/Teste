<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="icon" type="image/png" href="favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            padding: 20px; 
            max-width: 600px; 
            margin: auto; 
            background: #f0f2f5; 
            font-size: 18px; 
        }
        .card { 
            background: white; 
            padding: 25px; 
            border-radius: 15px; 
            box-shadow: 0 6px 15px rgba(0,0,0,0.1); 
            margin-bottom: 25px; 
        }
        h2 { margin-top: 0; color: #222; font-size: 1.6rem; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; }
        input { 
            width: 100%; padding: 15px; margin-bottom: 20px; 
            border: 2px solid #ddd; border-radius: 10px; 
            box-sizing: border-box; font-size: 18px; 
        }
        .btn-salvar { 
            background: #28a745; color: white; border: none; 
            width: 100%; padding: 20px; border-radius: 10px; 
            cursor: pointer; font-weight: bold; font-size: 20px; 
        }
        .btn-login {
            background: #4285F4; color: white; border: none;
            padding: 10px 20px; border-radius: 8px; cursor: pointer;
            margin-bottom: 15px; font-weight: bold;
        }
        .item-agendado { 
            background: white; padding: 20px; margin-top: 15px; 
            border-radius: 12px; border-left: 8px solid #28a745; 
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        .btn-excluir { 
            background: #dc3545; color: white; border: none; 
            padding: 12px 20px; border-radius: 8px; font-weight: bold;
        }
        #user-info { font-size: 14px; color: #666; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="auth-section">
        <p id="user-info">Carregando status...</p>
        <button id="btn-login" class="btn-login" onclick="fazerLogin()">Logar com Google</button>
        <button id="btn-logout" class="btn-login" style="display:none; background:#666;" onclick="fazerLogout()">Sair</button>
    </div>

    <div class="card">
        <h2>ðŸ“… Novo Agendamento</h2>
        
        <label>O que agendar?</label>
        <input type="text" id="item" placeholder="Ex: Dentista, ReuniÃ£o...">
        
        <label>Data</label>
        <input type="date" id="data">
        
        <label>HorÃ¡rio</label>
        <input type="time" id="hora">
        
        <button class="btn-salvar" onclick="tentarSalvar()">Confirmar Agendamento</button>
    </div>

    <h3>Meus Compromissos</h3>
    <div id="lista-agendamentos"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // ConfiguraÃ§Ã£o do seu Firebase (Verificada conforme suas imagens)
        const firebaseConfig = {
            apiKey: "AIzaSyAK6-MYxY52ONgx6huRJgM1h3dkTLbd0ZU",
            authDomain: "agendamento-web-f99e0.firebaseapp.com",
            projectId: "agendamento-web-f99e0",
            storageBucket: "agendamento-web-f99e0.firebasestorage.app",
            messagingSenderId: "286324164348",
            appId: "1:286324164348:web:25f818405442fa75827979",
            measurementId: "G-SEPT1D4KHC"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db_fire = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let db_local;

        // --- BANCO LOCAL (IndexedDB) ---
        const request = indexedDB.open("AgendamentosDB", 1);
        request.onupgradeneeded = (e) => {
            db_local = e.target.result;
            if (!db_local.objectStoreNames.contains("agendamentos")) {
                const store = db_local.createObjectStore("agendamentos", { keyPath: "id", autoIncrement: true });
                store.createIndex("data_hora", ["data", "hora"], { unique: true });
            }
        };
        request.onsuccess = (e) => {
            db_local = e.target.result;
            atualizarLista();
        };

        // --- FUNÃ‡Ã•ES DE LOGIN ---
        window.fazerLogin = async () => {
            try { await signInWithPopup(auth, provider); } 
            catch (e) { console.error(e); alert("Erro ao logar."); }
        };

        window.fazerLogout = () => {
            signOut(auth).then(() => location.reload());
        };

        // --- SINCRONIZAÃ‡ÃƒO ---
        window.sincronizarComNuvem = async () => {
            const user = auth.currentUser;
            if (!user) return;

            const tx = db_local.transaction("agendamentos", "readonly");
            const store = tx.objectStore("agendamentos");
            const requestAll = store.getAll();

            requestAll.onsuccess = async () => {
                const todos = requestAll.result;
                try {
                    await setDoc(doc(db_fire, "usuarios", user.uid), {
                        agendamentos: todos,
                        atualizadoEm: new Date()
                    });
                    console.log("Nuvem atualizada!");
                } catch (e) { console.error("Erro nuvem:", e); }
            };
        };

        window.baixarDaNuvem = async (user) => {
            const docRef = doc(db_fire, "usuarios", user.uid);
            const docSnap = await getDoc(docRef);
            if (docSnap.exists()) {
                const dados = docSnap.data().agendamentos;
                const tx = db_local.transaction("agendamentos", "readwrite");
                const store = tx.objectStore("agendamentos");
                store.clear(); // Limpa local para receber o da nuvem
                dados.forEach(item => {
                    delete item.id; // Deixa o autoIncrement local agir
                    store.add(item);
                });
                tx.oncomplete = () => atualizarLista();
            }
        };

        // --- LÃ“GICA DE AGENDAMENTO ---
        window.tentarSalvar = function() {
            const valItem = document.getElementById('item').value;
            const valData = document.getElementById('data').value;
            const valHora = document.getElementById('hora').value;

            if (!valItem || !valData || !valHora) {
                alert("Preencha tudo!"); return;
            }

            const tx = db_local.transaction("agendamentos", "readwrite");
            const store = tx.objectStore("agendamentos");
            const addReq = store.add({ item: valItem, data: valData, hora: valHora });

            addReq.onsuccess = () => {
                limparFormulario();
                atualizarLista();
                window.sincronizarComNuvem(); // Sincroniza logo apÃ³s salvar
            };
            addReq.onerror = () => alert("Conflito de horÃ¡rio!");
        };

        window.atualizarLista = function() {
            const container = document.getElementById('lista-agendamentos');
            container.innerHTML = "";
            const tx = db_local.transaction("agendamentos", "readonly");
            const store = tx.objectStore("agendamentos");
            store.openCursor().onsuccess = (e) => {
                const cursor = e.target.result;
                if (cursor) {
                    const div = document.createElement('div');
                    div.className = 'item-agendado';
                    div.innerHTML = `
                        <div><strong>${cursor.value.item}</strong><br>${cursor.value.data} Ã s ${cursor.value.hora}</div>
                        <button class="btn-excluir" onclick="deletarItem(${cursor.value.id})">Excluir</button>
                    `;
                    container.appendChild(div);
                    cursor.continue();
                }
            };
        };

        window.deletarItem = function(id) {
            const tx = db_local.transaction("agendamentos", "readwrite");
            tx.objectStore("agendamentos").delete(id);
            tx.oncomplete = () => {
                atualizarLista();
                window.sincronizarComNuvem();
            };
        };

        function limparFormulario() {
            document.getElementById('item').value = "";
            document.getElementById('data').value = "";
            document.getElementById('hora').value = "";
        }

        // --- MONITOR DE USUÃRIO ---
        onAuthStateChanged(auth, (user) => {
            const btnLogin = document.getElementById('btn-login');
            const btnLogout = document.getElementById('btn-logout');
            const userInfo = document.getElementById('user-info');

            if (user) {
                btnLogin.style.display = 'none';
                btnLogout.style.display = 'block';
                userInfo.innerText = "Logado como: " + user.displayName;
                window.baixarDaNuvem(user); // Baixa os dados ao logar
            } else {
                btnLogin.style.display = 'block';
                btnLogout.style.display = 'none';
                userInfo.innerText = "VocÃª nÃ£o estÃ¡ logado.";
            }
        });
    </script>
</body>
</html>
